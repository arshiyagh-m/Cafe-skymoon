<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ورود به مدیریت | کافه اسکای مون</title>
    <link href="https://cdn.jsdelivr.net/gh/rastikerdar/vazirmatn@v33.003/misc/Farsi-Digits/font-face.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <style>body { font-family: 'Vazirmatn', sans-serif; }</style>
</head>
<body class="bg-gray-900 flex items-center justify-center h-screen">
    <div class="bg-gray-800 p-8 rounded-lg shadow-lg w-96 border border-yellow-600">
        <h2 class="text-2xl text-yellow-500 font-bold mb-6 text-center">ورود مدیر</h2>
        <form id="loginForm" class="space-y-4">
            <input type="email" id="email" placeholder="ایمیل" class="w-full p-3 bg-gray-700 text-white rounded focus:outline-none focus:ring-2 focus:ring-yellow-500 text-left" dir="ltr" required>
            <input type="password" id="password" placeholder="رمز عبور" class="w-full p-3 bg-gray-700 text-white rounded focus:outline-none focus:ring-2 focus:ring-yellow-500 text-left" dir="ltr" required>
            <button type="submit" class="w-full bg-yellow-600 hover:bg-yellow-500 text-black font-bold py-3 rounded transition">ورود به پنل</button>
        </form>
        <p id="errorMsg" class="text-red-500 text-center mt-4 hidden text-sm">ایمیل یا رمز عبور اشتباه است.</p>
    </div>

    <script>
        document.getElementById('loginForm').addEventListener('submit', (e) => {
            e.preventDefault();
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const errorMsg = document.getElementById('errorMsg');

            // --- تنظیمات نام کاربری و رمز عبور ---
            // اینجا می‌توانید رمز دلخواه خود را تنظیم کنید
            const VALID_EMAIL = "admin@skymoon.com";
            const VALID_PASS = "admin123";

            if (email === VALID_EMAIL && password === VALID_PASS) {
                // ذخیره وضعیت لاگین در مرورگر
                localStorage.setItem('isAdminLoggedIn', 'true');
                
                // هدایت به داشبورد
                window.location.href = 'dashboard.html';
            } else {
                // نمایش خطا
                errorMsg.classList.remove('hidden');
                // لرزش فرم (اختیاری برای زیبایی)
                e.target.classList.add('animate-pulse');
                setTimeout(() => e.target.classList.remove('animate-pulse'), 500);
            }
        });
    </script>
</body>
</html>
