<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>داشبورد مدیریت اسکای مون</title>
    <link href="https://cdn.jsdelivr.net/gh/rastikerdar/vazirmatn@v33.003/misc/Farsi-Digits/font-face.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="assets/css/style.css">
    <style>body { font-family: 'Vazirmatn', sans-serif; }</style>
</head>
<body class="bg-gray-900 text-white flex h-screen overflow-hidden">

    <aside class="w-64 bg-gray-800 border-l border-gray-700 flex flex-col hidden md:flex">
        <div class="p-6 text-center border-b border-gray-700">
            <h1 class="text-xl font-bold text-yellow-500">پنل مدیریت</h1>
        </div>
        <nav class="flex-1 p-4 space-y-2">
            <button onclick="switchTab('reservations')" class="w-full text-right px-4 py-3 rounded hover:bg-gray-700 focus:bg-gray-700 text-gray-300 transition"><i class="fas fa-calendar-alt ml-3"></i>رزروهای رسیده</button>
            <button onclick="switchTab('menu')" class="w-full text-right px-4 py-3 rounded hover:bg-gray-700 focus:bg-gray-700 text-gray-300 transition"><i class="fas fa-utensils ml-3"></i>مدیریت منو</button>
            <button onclick="switchTab('gallery')" class="w-full text-right px-4 py-3 rounded hover:bg-gray-700 focus:bg-gray-700 text-gray-300 transition"><i class="fas fa-images ml-3"></i>مدیریت گالری</button>
            <button onclick="switchTab('theme')" class="w-full text-right px-4 py-3 rounded hover:bg-gray-700 focus:bg-gray-700 text-gray-300 transition"><i class="fas fa-paint-brush ml-3"></i>تغییر تم سایت</button>
        </nav>
        <div class="p-4">
            <button id="logoutBtn" class="w-full bg-red-600 hover:bg-red-700 text-white py-2 rounded">خروج</button>
        </div>
    </aside>

    <main class="flex-1 overflow-y-auto p-8 relative">
        
        <section id="reservations-section" class="tab-content">
            <div class="flex justify-between items-center mb-6 border-b border-gray-700 pb-2">
                <h2 class="text-3xl font-bold text-yellow-500">رزروهای اخیر</h2>
                <button onclick="loadReservations()" class="text-sm text-gray-400 hover:text-white"><i class="fas fa-sync ml-1"></i>بروزرسانی</button>
            </div>
            <div id="reservations-list" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4">
                <div class="text-gray-400">در حال دریافت اطلاعات...</div>
            </div>
        </section>

        <section id="menu-section" class="tab-content hidden">
            <div class="flex justify-between items-center mb-6 border-b border-gray-700 pb-2">
                <h2 class="text-3xl font-bold text-yellow-500">لیست منو</h2>
                <button onclick="document.getElementById('addMenuModal').classList.remove('hidden')" class="bg-green-600 px-4 py-2 rounded hover:bg-green-500 text-sm font-bold"><i class="fas fa-plus ml-2"></i>افزودن آیتم</button>
            </div>
            
            <div class="overflow-x-auto bg-gray-800 rounded-lg">
                <table class="w-full text-right">
                    <thead class="bg-gray-700 text-yellow-500">
                        <tr>
                            <th class="p-4">تصویر</th>
                            <th class="p-4">نام آیتم</th>
                            <th class="p-4">دسته‌بندی</th>
                            <th class="p-4">قیمت</th>
                            <th class="p-4">عملیات</th>
                        </tr>
                    </thead>
                    <tbody id="menu-table-body">
                        </tbody>
                </table>
            </div>
        </section>

        <section id="gallery-section" class="tab-content hidden">
            <div class="bg-gray-800 p-6 rounded-lg mb-8 border border-gray-700">
                <h2 class="text-xl font-bold text-yellow-500 mb-4">افزودن تصویر به گالری</h2>
                <p class="text-xs text-gray-500 mb-4">لینک مستقیم تصویر را وارد کنید (URL).</p>
                
                <form id="uploadGalleryForm" class="flex flex-col md:flex-row gap-4 items-end">
                    <div class="w-full">
                        <label class="block text-gray-400 text-sm mb-2">لینک تصویر</label>
                        <input type="url" id="galleryUrl" placeholder="https://..." required class="w-full bg-gray-900 text-white rounded p-2 text-sm border border-gray-700 text-left" dir="ltr">
                    </div>
                    <div class="w-full">
                         <label class="block text-gray-400 text-sm mb-2">توضیح (اختیاری)</label>
                         <input type="text" id="galleryCaption" placeholder="مثلاً: فضای تولد" class="w-full bg-gray-900 text-white rounded p-2 border border-gray-700 focus:border-yellow-500 outline-none">
                    </div>
                    <button type="submit" class="bg-green-600 hover:bg-green-500 text-white px-6 py-2.5 rounded font-bold whitespace-nowrap transition h-fit">افزودن</button>
                </form>
            </div>
        
            <h3 class="text-2xl font-bold text-white mb-4 border-b border-gray-700 pb-2">تصاویر موجود</h3>
            <div id="gallery-admin-grid" class="grid grid-cols-2 md:grid-cols-4 lg:grid-cols-5 gap-4">
                </div>
        </section>

        <section id="theme-section" class="tab-content hidden">
            <h2 class="text-3xl font-bold mb-6 text-yellow-500 border-b border-gray-700 pb-2">تنظیمات ظاهر سایت</h2>
            <div class="bg-gray-800 p-6 rounded-lg max-w-xl border border-gray-700">
                <form id="themeForm" class="space-y-6">
                    <div>
                        <label class="block text-sm text-gray-400 mb-2">رنگ اصلی (Accent Color)</label>
                        <div class="flex gap-2 items-center">
                            <input type="color" id="primaryColorPicker" class="h-10 w-10 bg-transparent border-0 cursor-pointer">
                            <input type="text" id="primaryColorText" class="flex-1 bg-gray-700 rounded p-2 text-white text-left" dir="ltr">
                        </div>
                    </div>
                    <div>
                        <label class="block text-sm text-gray-400 mb-2">رنگ پس‌زمینه (تم اصلی)</label>
                        <div class="flex gap-2 items-center">
                            <input type="color" id="bgColorPicker" class="h-10 w-10 bg-transparent border-0 cursor-pointer">
                            <input type="text" id="bgColorText" class="flex-1 bg-gray-700 rounded p-2 text-white text-left" dir="ltr">
                        </div>
                    </div>
                    <button type="submit" class="w-full bg-yellow-500 text-black font-bold py-3 rounded hover:bg-yellow-400 transition">اعمال تغییرات روی سایت</button>
                </form>
            </div>
        </section>
    </main>

    <div id="addMenuModal" class="fixed inset-0 bg-black/80 hidden flex items-center justify-center z-50">
        <div class="bg-gray-800 p-6 rounded-lg w-96 border border-gray-600">
            <h3 class="text-xl font-bold mb-4 text-white">افزودن آیتم جدید</h3>
            <form id="addMenuForm" class="space-y-3">
                <input type="text" id="itemName" placeholder="نام غذا/نوشیدنی" required class="w-full bg-gray-700 p-2 rounded text-white focus:outline-none focus:border-yellow-500 border border-transparent">
                <input type="text" id="itemCategory" placeholder="دسته‌بندی (مثلاً: coffee)" required class="w-full bg-gray-700 p-2 rounded text-white focus:outline-none focus:border-yellow-500 border border-transparent">
                <input type="number" id="itemPrice" placeholder="قیمت (به تومان)" required class="w-full bg-gray-700 p-2 rounded text-white focus:outline-none focus:border-yellow-500 border border-transparent">
                <input type="url" id="itemImage" placeholder="لینک تصویر (اختیاری)" class="w-full bg-gray-900 p-2 rounded text-white text-left border border-transparent focus:border-yellow-500" dir="ltr">
                <textarea id="itemDesc" placeholder="مواد تشکیل‌دهنده..." class="w-full bg-gray-700 p-2 rounded text-white focus:outline-none focus:border-yellow-500 border border-transparent"></textarea>
                <div class="flex justify-end gap-2 mt-4">
                    <button type="button" onclick="document.getElementById('addMenuModal').classList.add('hidden')" class="px-4 py-2 text-gray-400 hover:text-white">لغو</button>
                    <button type="submit" class="px-4 py-2 bg-yellow-500 text-black rounded font-bold hover:bg-yellow-400">ذخیره</button>
                </div>
            </form>
        </div>
    </div>

    <script>
          // --- بررسی امنیت (Auth Check) ---
     const isLoggedIn = localStorage.getItem('isAdminLoggedIn');

     if (isLoggedIn !== 'true') {
        // اگر لاگین نکرده بود، بفرستش صفحه لاگین
        window.location.href = "login.html";
     }

     // دکمه خروج را هم اینطوری تنظیم کنید:
     document.getElementById('logoutBtn').addEventListener('click', () => {
        if(confirm('آیا می‌خواهید خارج شوید؟')) {
            localStorage.removeItem('isAdminLoggedIn'); // حذف مجوز
            window.location.href = 'login.html';
        }
     });
        // ۱. تابع تغییر تب‌ها
        window.switchTab = (tabId) => {
            document.querySelectorAll('.tab-content').forEach(el => el.classList.add('hidden'));
            document.getElementById(tabId + '-section').classList.remove('hidden');
        }

        // خروج
        document.getElementById('logoutBtn').addEventListener('click', () => {
            if(confirm('آیا می‌خواهید خارج شوید؟')) {
                window.location.href = '../index.html';
            }
        });

        // =========================================================
        // ۲. مدیریت رزروها (PostgreSQL)
        // =========================================================
        async function loadReservations() {
            const container = document.getElementById('reservations-list');
            try {
                const res = await fetch('/api/reservations');
                if(!res.ok) throw new Error('خطا در ارتباط');
                const list = await res.json();
                
                container.innerHTML = '';
                if(list.length === 0) {
                    container.innerHTML = '<p class="text-gray-500">هیچ رزروی موجود نیست.</p>';
                    return;
                }

                list.forEach(item => {
                    // نکته: در پستگرس id به صورت عددی یا uuid است، نه _id
                    const card = `
                        <div class="bg-gray-800 p-4 rounded border-r-4 border-yellow-500 shadow relative group">
                            <h3 class="font-bold text-lg text-white mb-2">${item.name}</h3>
                            <p class="text-gray-400 text-sm mb-1"><i class="fas fa-clock ml-2 text-yellow-600"></i> ${item.date} | ساعت ${item.time}</p>
                            <p class="text-gray-400 text-sm mb-1"><i class="fas fa-users ml-2 text-yellow-600"></i> ${item.guests}</p>
                            <p class="text-gray-400 text-sm mb-1"><i class="fas fa-couch ml-2 text-yellow-600"></i> ${item.space || 'تعیین نشده'}</p>
                            <p class="text-gray-400 text-sm mb-3"><i class="fas fa-phone ml-2 text-yellow-600"></i> ${item.phone}</p>
                            <div class="flex justify-end mt-2 border-t border-gray-700 pt-2">
                                <button onclick="deleteRes('${item.id}')" class="text-red-400 text-sm hover:text-red-200 transition flex items-center gap-1"><i class="fas fa-trash"></i> حذف رزرو</button>
                            </div>
                        </div>
                    `;
                    container.innerHTML += card;
                });
            } catch (error) {
                console.error(error);
                container.innerHTML = '<p class="text-red-500">خطا در دریافت رزروها</p>';
            }
        }

        window.deleteRes = async (id) => {
            if(confirm('آیا مطمئن هستید که می‌خواهید این رزرو را حذف کنید؟')) {
                try {
                    await fetch(`/api/reservations/${id}`, { method: 'DELETE' });
                    loadReservations();
                } catch (e) { alert('خطا در حذف'); }
            }
        }

        // =========================================================
        // ۳. مدیریت منو (با پشتیبانی از تصویر)
        // =========================================================
        async function loadMenu() {
            const tableBody = document.getElementById('menu-table-body');
            try {
                const res = await fetch('/api/menu');
                const list = await res.json();

                tableBody.innerHTML = '';
                list.forEach(item => {
                    const formattedPrice = Number(item.price).toLocaleString();
                    const imgUrl = item.image || 'https://via.placeholder.com/50';
                    
                    const row = `
                        <tr class="border-b border-gray-700 hover:bg-gray-700/50 transition">
                            <td class="p-4">
                                <img src="${imgUrl}" class="w-10 h-10 rounded object-cover bg-gray-600">
                            </td>
                            <td class="p-4 font-bold text-white">${item.name}</td>
                            <td class="p-4 text-sm text-gray-400">${item.category}</td>
                            <td class="p-4 text-yellow-500 font-bold">${formattedPrice} تومان</td>
                            <td class="p-4">
                                <button onclick="deleteItem('${item.id}')" class="text-red-500 hover:text-red-400 px-2 py-1"><i class="fas fa-trash"></i></button>
                            </td>
                        </tr>
                    `;
                    tableBody.innerHTML += row;
                });
            } catch (error) { console.error(error); }
        }

        document.getElementById('addMenuForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const newItem = {
                name: document.getElementById('itemName').value,
                category: document.getElementById('itemCategory').value,
                price: document.getElementById('itemPrice').value,
                description: document.getElementById('itemDesc').value,
                image: document.getElementById('itemImage').value
            };

            try {
                const res = await fetch('/api/menu', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(newItem)
                });
                
                if(res.ok) {
                    document.getElementById('addMenuModal').classList.add('hidden');
                    e.target.reset();
                    loadMenu();
                    alert('آیتم با موفقیت اضافه شد!');
                }
            } catch(e) { alert('خطا در ذخیره'); }
        });

        window.deleteItem = async (id) => {
            if(confirm('این آیتم از منو حذف شود؟')) {
                try {
                    await fetch(`/api/menu/${id}`, { method: 'DELETE' });
                    loadMenu();
                } catch(e) { alert('خطا در حذف'); }
            }
        }

        // =========================================================
        // ۴. مدیریت گالری (PostgreSQL)
        // =========================================================
        async function loadGallery() {
            const grid = document.getElementById('gallery-admin-grid');
            grid.innerHTML = '<p class="text-gray-500">در حال دریافت...</p>';
            
            try {
                const res = await fetch('/api/gallery');
                const images = await res.json();
                grid.innerHTML = '';
                
                if(images.length === 0) {
                    grid.innerHTML = '<p class="text-gray-500 col-span-full">عکسی در گالری موجود نیست</p>';
                    return;
                }

                images.forEach(img => {
                    const safeImg = img.image || 'https://via.placeholder.com/150';

                    grid.innerHTML += `
                        <div class="relative group rounded overflow-hidden border border-gray-700 aspect-square bg-black">
                            <img src="${safeImg}" class="w-full h-full object-cover">
                            <button onclick="deleteGalleryImage('${img.id}')" class="absolute top-2 right-2 bg-red-600 text-white w-8 h-8 rounded-full flex items-center justify-center hover:bg-red-500 transition shadow-lg opacity-80 group-hover:opacity-100"><i class="fas fa-trash"></i></button>
                            <div class="absolute bottom-0 left-0 w-full bg-black/60 p-2 text-xs text-center truncate">${img.caption || ''}</div>
                        </div>
                    `;
                });
            } catch (e) { console.error(e); }
        }

        document.getElementById('uploadGalleryForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const submitBtn = e.target.querySelector('button');
            submitBtn.innerText = '...';
            submitBtn.disabled = true;

            const newImage = {
                image: document.getElementById('galleryUrl').value,
                caption: document.getElementById('galleryCaption').value
            };

            try {
                const res = await fetch('/api/gallery', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(newImage)
                });
                
                if(res.ok) {
                    alert('عکس به گالری اضافه شد');
                    document.getElementById('galleryUrl').value = '';
                    document.getElementById('galleryCaption').value = '';
                    loadGallery();
                } else {
                    alert('خطا در ذخیره');
                }
            } catch(err) {
                console.error(err);
                alert('خطای سرور');
            } finally {
                submitBtn.innerText = 'افزودن';
                submitBtn.disabled = false;
            }
        });

        window.deleteGalleryImage = async (id) => {
            if(confirm('این عکس از گالری حذف شود؟')) {
                await fetch(`/api/gallery/${id}`, { method: 'DELETE' });
                loadGallery();
            }
        };

        // =========================================================
        // ۵. تنظیمات تم
        // =========================================================
        async function loadThemeSettings() {
            try {
                const res = await fetch('/api/theme');
                const theme = await res.json();
                
                document.getElementById('primaryColorText').value = theme.primary || '#d4af37';
                document.getElementById('primaryColorPicker').value = theme.primary || '#d4af37';
                document.getElementById('bgColorText').value = theme.bg || '#0f0f0f';
                document.getElementById('bgColorPicker').value = theme.bg || '#0f0f0f';
            } catch(e) { console.log('Theme default'); }
        }

        document.getElementById('themeForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const themeData = {
                primary: document.getElementById('primaryColorText').value,
                bg: document.getElementById('bgColorText').value
            };
            
            await fetch('/api/theme', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify(themeData)
            });
            alert('تم جدید اعمال شد! سایت اصلی را چک کنید.');
        });

        document.getElementById('primaryColorPicker').addEventListener('input', (e) => document.getElementById('primaryColorText').value = e.target.value);
        document.getElementById('bgColorPicker').addEventListener('input', (e) => document.getElementById('bgColorText').value = e.target.value);

        // =========================================================
        // اجرای اولیه (Initial Load)
        // =========================================================
        loadReservations();
        loadMenu();
        loadGallery();
        loadThemeSettings();

    </script>
</body>
</html>
