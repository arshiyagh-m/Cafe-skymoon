<main class="mt-24 container mx-auto px-4 mb-16">
    <div class="grid grid-cols-1 md:grid-cols-2 gap-10">
        <div class="space-y-8">
            <div>
                <h1 class="text-3xl text-gold-500 font-bold mb-4">تماس با کافه اسکای مون</h1>
                <p class="text-gray-300"><i class="fas fa-clock ml-2 text-gold-500"></i>ساعات کاری: ۱۱:۰۰ صبح الی ۲۳:۳۰ شب</p>
                <p class="text-gray-300 mt-2"><i class="fas fa-phone ml-2 text-gold-500"></i>۰۹۱۹۴۳۵۸۴۰۰</p>
                <p class="text-gray-300 mt-2"><i class="fas fa-map-pin ml-2 text-gold-500"></i>میاندوآب، کوی سعادت، روبروی جهاد</p>
            </div>
            
            <div class="bg-dark-800 p-5 rounded border-r-4 border-gold-500">
                <h3 class="text-xl text-white font-bold mb-2"><i class="fas fa-motorcycle ml-2"></i>دلیوری</h3>
                <p class="text-gray-400 text-sm">ارسال در محدوده ۱۰ کیلومتری شعبه امکان‌پذیر است. هزینه ارسال بسته به مسافت متغیر می‌باشد.</p>
            </div>

            <div class="w-full h-64 bg-gray-700 rounded-lg overflow-hidden relative">
                <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3183.123456789!2d46.1!3d36.9!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x0%3A0x0!2zMzbCsDU4JzAwLjAiTiA0NsKwMDYnMDAuMCJF!5e0!3m2!1sen!2sir!4v1600000000000!5m2!1sen!2sir" width="100%" height="100%" style="border:0;" allowfullscreen="" loading="lazy"></iframe>
            </div>
        </div>

        <div class="bg-dark-800 p-8 rounded-lg shadow-lg">
            <h2 class="text-2xl text-white font-bold mb-6">پیام به مدیریت</h2>
            <form id="contact-form" class="space-y-4">
                <input type="text" placeholder="نام شما" class="w-full bg-dark-900 border border-white/10 rounded p-3 text-white focus:border-gold-500 focus:outline-none">
                <input type="tel" placeholder="شماره تماس" class="w-full bg-dark-900 border border-white/10 rounded p-3 text-white focus:border-gold-500 focus:outline-none">
                <select class="w-full bg-dark-900 border border-white/10 rounded p-3 text-white focus:border-gold-500 focus:outline-none">
                    <option>پیشنهاد</option>
                    <option>انتقاد / شکایت</option>
                    <option>پیگیری رزرو</option>
                </select>
                <textarea rows="5" placeholder="متن پیام..." class="w-full bg-dark-900 border border-white/10 rounded p-3 text-white focus:border-gold-500 focus:outline-none"></textarea>
                <button type="submit" class="w-full bg-gold-500 text-dark-900 font-bold py-3 rounded hover:bg-gold-400 transition">ارسال پیام</button>
            </form>
        </div>
    </div>
</main>
