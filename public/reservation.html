<main class="mt-24 container mx-auto px-4 mb-16">
    <div class="grid grid-cols-1 lg:grid-cols-2 gap-12">
        
        <div>
            <h2 class="text-3xl text-gold-500 font-bold mb-6">فضاهای کافه</h2>
            <div class="space-y-6">
                <div class="bg-dark-800 rounded-lg overflow-hidden flex h-32 border border-white/5">
                    <img src="https://images.unsplash.com/photo-1550966871-3ed3c47e2ce2?w=300" class="w-1/3 object-cover" alt="VIP">
                    <div class="p-4 flex flex-col justify-center">
                        <h3 class="text-white font-bold text-lg">بالانشین (VIP Private)</h3>
                        <p class="text-gray-400 text-sm">فضای دنج و اختصاصی، مناسب قرارهای دو نفره و رمانتیک.</p>
                    </div>
                </div>
                <div class="bg-dark-800 rounded-lg overflow-hidden flex h-32 border border-white/5">
                    <img src="https://images.unsplash.com/photo-1517248135467-4c7edcad34c4?w=300" class="w-1/3 object-cover" alt="Family">
                    <div class="p-4 flex flex-col justify-center">
                        <h3 class="text-white font-bold text-lg">VIP نیم‌طبقه</h3>
                        <p class="text-gray-400 text-sm">محیطی آرام و خانوادگی با دید به سالن اصلی.</p>
                    </div>
                </div>
                <div class="bg-dark-800 rounded-lg overflow-hidden flex h-32 border border-white/5">
                    <img src="https://images.unsplash.com/photo-1530103862676-de3c9da59af7?w=300" class="w-1/3 object-cover" alt="Birthday">
                    <div class="p-4 flex flex-col justify-center">
                        <h3 class="text-white font-bold text-lg">بخش تولد</h3>
                        <p class="text-gray-400 text-sm">فضایی بزرگ با دکوراسیون ویژه برای جشن‌های شما.</p>
                    </div>
                </div>
            </div>
        </div>

        <div class="bg-dark-800 p-8 rounded-xl border border-gold-500/20 shadow-xl">
            <h2 class="text-2xl text-white font-bold mb-6 text-center">فرم رزرو میز</h2>
            <form id="reservation-form" class="space-y-4">
                <div>
                    <label class="block text-gray-400 text-sm mb-1">نام و نام خانوادگی</label>
                    <input type="text" required class="w-full bg-dark-900 border border-white/10 rounded p-3 text-white focus:border-gold-500 focus:outline-none transition">
                </div>
                <div>
                    <label class="block text-gray-400 text-sm mb-1">شماره تماس</label>
                    <input type="tel" required class="w-full bg-dark-900 border border-white/10 rounded p-3 text-white focus:border-gold-500 focus:outline-none transition">
                </div>
                <div class="grid grid-cols-2 gap-4">
                    <div>
                        <label class="block text-gray-400 text-sm mb-1">تاریخ</label>
                        <input type="date" required class="w-full bg-dark-900 border border-white/10 rounded p-3 text-gray-300 focus:border-gold-500 focus:outline-none transition">
                    </div>
                    <div>
                        <label class="block text-gray-400 text-sm mb-1">ساعت</label>
                        <select class="w-full bg-dark-900 border border-white/10 rounded p-3 text-white focus:border-gold-500 focus:outline-none transition">
                            <option>۱۷:۰۰ - ۱۸:۳۰</option>
                            <option>۱۸:۳۰ - ۲۰:۰۰</option>
                            <option>۲۰:۰۰ - ۲۱:۳۰</option>
                            <option>۲۱:۳۰ - ۲۳:۰۰</option>
                        </select>
                    </div>
                </div>
                <div class="grid grid-cols-2 gap-4">
                    <div>
                        <label class="block text-gray-400 text-sm mb-1">تعداد نفرات</label>
                        <select class="w-full bg-dark-900 border border-white/10 rounded p-3 text-white focus:border-gold-500 focus:outline-none transition">
                            <option>۲ نفر</option>
                            <option>۳ تا ۴ نفر</option>
                            <option>۵ تا ۸ نفر</option>
                            <option>بیشتر از ۸ نفر</option>
                        </select>
                    </div>
                    <div>
                        <label class="block text-gray-400 text-sm mb-1">نوع فضا</label>
                        <select class="w-full bg-dark-900 border border-white/10 rounded p-3 text-white focus:border-gold-500 focus:outline-none transition">
                            <option>سالن اصلی</option>
                            <option>VIP بالانشین</option>
                            <option>VIP نیم‌طبقه</option>
                            <option>تولد</option>
                        </select>
                    </div>
                </div>
                <div>
                    <label class="block text-gray-400 text-sm mb-1">مناسبت (اختیاری)</label>
                    <select class="w-full bg-dark-900 border border-white/10 rounded p-3 text-white focus:border-gold-500 focus:outline-none transition">
                        <option value="">معمولی</option>
                        <option>تولد</option>
                        <option>سالگرد ازدواج</option>
                        <option>جلسه کاری</option>
                    </select>
                </div>
                <button type="submit" class="w-full bg-gold-500 text-dark-900 font-bold py-3 rounded mt-4 hover:bg-gold-400 transition">ثبت رزرو</button>
            </form>
        </div>
    </div>
</main>
