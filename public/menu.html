<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>منوی کافه اسکای مون</title>
    
    <link href="https://cdn.jsdelivr.net/gh/rastikerdar/vazirmatn@v33.003/misc/Farsi-Digits/font-face.css" rel="stylesheet" type="text/css" />
    
    <link rel="stylesheet" href="assets/css/style.css">
    
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: { sans: ['Vazirmatn', 'sans-serif'] },
                    colors: {
                        gold: { 500: '#d4af37', 400: '#fbbf24' },
                        dark: { 900: '#0f0f0f', 800: '#1a1a1a' }
                    }
                }
            }
        }
    </script>
    <style>
        body { background-color: #0f0f0f; color: #f3f4f6; }
        /* استایل اسکرول بار افقی برای موبایل */
        .custom-scrollbar::-webkit-scrollbar { height: 4px; }
        .custom-scrollbar::-webkit-scrollbar-track { background: #1a1a1a; }
        .custom-scrollbar::-webkit-scrollbar-thumb { background: #d4af37; border-radius: 4px; }
    </style>
</head>
<body class="font-sans leading-relaxed flex flex-col min-h-screen">

    <header class="fixed w-full top-0 z-50 bg-dark-900/90 backdrop-blur-md border-b border-white/10">
        <div class="container mx-auto px-4 py-3 flex justify-between items-center">
            <a href="index.html" class="flex items-center gap-2">
                <span class="text-xl font-bold text-gold-500 tracking-wide">کافه اسکای مون</span>
            </a>
            <nav class="hidden md:flex gap-6 text-sm font-medium">
                <a href="index.html" class="hover:text-gold-500 transition">خانه</a>
                <a href="menu.html" class="text-gold-500">منو</a>
                <a href="reservation.html" class="hover:text-gold-500 transition">رزرو میز</a>
                <a href="admin/login.html" class="hover:text-gold-500 transition text-xs opacity-50">پنل مدیریت</a>
            </nav>
        </div>
    </header>

    <main class="mt-24 container mx-auto px-4 mb-16 flex-grow">
        <h1 class="text-4xl text-center text-gold-500 font-bold mb-8">منوی کافه</h1>
        
        <div class="flex overflow-x-auto pb-4 mb-8 gap-2 custom-scrollbar justify-start md:justify-center">
            <button class="menu-tab active px-6 py-2 bg-gold-500 text-dark-900 rounded-full font-bold whitespace-nowrap transition" data-target="all">همه</button>
            <button class="menu-tab px-6 py-2 bg-dark-800 text-gray-300 rounded-full hover:text-white whitespace-nowrap transition border border-white/10 hover:border-gold-500" data-target="coffee">قهوه</button>
            <button class="menu-tab px-6 py-2 bg-dark-800 text-gray-300 rounded-full hover:text-white whitespace-nowrap transition border border-white/10 hover:border-gold-500" data-target="food">غذا</button>
            <button class="menu-tab px-6 py-2 bg-dark-800 text-gray-300 rounded-full hover:text-white whitespace-nowrap transition border border-white/10 hover:border-gold-500" data-target="cold-drink">نوشیدنی سرد</button>
            <button class="menu-tab px-6 py-2 bg-dark-800 text-gray-300 rounded-full hover:text-white whitespace-nowrap transition border border-white/10 hover:border-gold-500" data-target="hookah">قلیان</button>
        </div>

        <div id="menu-grid" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
            
            <div class="menu-item flex bg-dark-800 rounded-lg p-3 border border-white/5 hover:border-gold-500/30 transition" data-category="coffee">
                <div class="w-24 h-24 rounded overflow-hidden ml-4 flex-shrink-0 bg-gray-700">
                     <img src="https://images.unsplash.com/photo-1514432324607-a09d9b4aefdd?w=200" class="w-full h-full object-cover" alt="Espresso">
                </div>
                <div class="flex flex-col justify-between w-full">
                    <div>
                        <h3 class="text-lg font-bold text-white">اسپرسو دبل</h3>
                        <p class="text-xs text-gray-400 mt-1">۱۰۰٪ عربیکا، رست مدیوم</p>
                    </div>
                    <div class="text-left text-gold-500 font-bold">۵۵,۰۰۰ تومان</div>
                </div>
            </div>

            </div>
    </main>

    <footer class="bg-black py-8 border-t border-white/10">
        <div class="container mx-auto px-4 text-center">
            <h3 class="text-gold-500 font-bold text-xl mb-4">کافه اسکای مون</h3>
            <p class="text-gray-500 text-sm mb-4">کیفیت بالا بدون فیلتر</p>
            <div class="text-gray-600 text-xs">
                © 2024 طراحی شده برای کافه اسکای مون
            </div>
        </div>
    </footer>

    <script>
        document.addEventListener('DOMContentLoaded', async () => {
            const menuGrid = document.getElementById('menu-grid');
            
            // 1. تابع دریافت دیتا از Backend (Node.js/Liara)
            async function fetchMenu() {
                try {
                    const response = await fetch('/api/menu');
                    if (!response.ok) throw new Error('Network error');
                    const items = await response.json();
                    
                    if (items.length > 0) {
                        renderMenu(items);
                    }
                } catch (error) {
                    console.log('Backend not connected or empty, using static items.');
                    // اگر ارور داد (یعنی سرور وصل نیست)، آیتم‌های استاتیک HTML باقی می‌مانند
                    // فقط سیستم تب‌ها را روی همان استاتیک‌ها فعال می‌کنیم
                    setupTabs(); 
                }
            }

            // 2. تابع رندر کردن آیتم‌ها
            function renderMenu(items) {
                menuGrid.innerHTML = ''; // پاک کردن آیتم‌های استاتیک
                
                items.forEach(item => {
                    const price = Number(item.price).toLocaleString();
                    // اگر عکس نداشت، یک عکس پیش‌فرض می‌گذاریم
                    const imageSrc = item.image || 'https://images.unsplash.com/photo-1514933651103-005eec06c04b?w=200';
                    
                    const html = `
                    <div class="menu-item flex bg-dark-800 rounded-lg p-3 border border-white/5 hover:border-gold-500/30 transition animate-fade-in" data-category="${item.category}">
                        <div class="w-24 h-24 rounded overflow-hidden ml-4 flex-shrink-0 bg-gray-700">
                             <img src="${imageSrc}" class="w-full h-full object-cover" alt="${item.name}">
                        </div>
                        <div class="flex flex-col justify-between w-full">
                            <div>
                                <h3 class="text-lg font-bold text-white">${item.name}</h3>
                                <p class="text-xs text-gray-400 mt-1">${item.description || ''}</p>
                            </div>
                            <div class="text-left text-gold-500 font-bold">${price} تومان</div>
                        </div>
                    </div>
                    `;
                    menuGrid.innerHTML += html;
                });

                setupTabs(); // فعال‌سازی تب‌ها روی آیتم‌های جدید
            }

            // 3. سیستم تب‌ها (فیلترینگ)
            function setupTabs() {
                const tabs = document.querySelectorAll('.menu-tab');
                const items = document.querySelectorAll('.menu-item');

                tabs.forEach(tab => {
                    tab.addEventListener('click', () => {
                        // مدیریت کلاس اکتیو دکمه‌ها
                        tabs.forEach(t => {
                            t.classList.remove('bg-gold-500', 'text-dark-900');
                            t.classList.add('bg-dark-800', 'text-gray-300');
                        });
                        tab.classList.remove('bg-dark-800', 'text-gray-300');
                        tab.classList.add('bg-gold-500', 'text-dark-900');

                        // فیلتر کردن
                        const target = tab.getAttribute('data-target');
                        items.forEach(item => {
                            if (target === 'all' || item.getAttribute('data-category') === target) {
                                item.classList.remove('hidden');
                                item.classList.add('flex');
                            } else {
                                item.classList.add('hidden');
                                item.classList.remove('flex');
                            }
                        });
                    });
                });
            }

            // شروع فرآیند
            await fetchMenu();
        });
    </script>
</body>
</html>
